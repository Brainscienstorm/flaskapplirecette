<!DOCTYPE html>
<html lang="{{ session['lang'] }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CuisineApp{% endblock %}</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Define Color Variables */
        :root {
            --primary-color: #D6A88B; /* Beige-like color */
            --secondary-color: #F5F5DC; /* Lighter Beige */
            --text-color: #333; /* Dark text for contrast */
        }

        /* Global styling */
        body {
            background-color: var(--secondary-color); /* Beige background */
        }

        .flag {
            width: 32px;
            height: 32px;
            cursor: pointer;
            margin: 0 5px;
        }

        .base-container {
            margin-top: 40px;
        }

        .main-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-header img {
            max-height: 80px;
        }

        .main-header h1 {
            margin-top: 10px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Title for Functionality (larger, softer color) */
        .functionality-title {
            font-size: 2.5rem; /* Bigger than the dish title */
            color: var(--primary-color); /* A color that blends with beige */
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Title for Dish (slightly smaller) */
        .dish-title {
            font-size: 2rem; /* Slightly smaller than the functionality title */
            color: var(--text-color); /* Darker for good contrast */
            margin-bottom: 10px;
        }

        /* Ensure each functionality box is positioned relative so the stretched-link works properly */
        .functionality-box {
            position: relative;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .functionality-box:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container base-container">
        <!-- Main Header: Logo & App Name -->
        <div class="main-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CuisineApp Logo" class="img-fluid" onerror="this.onerror=null;this.src='https://via.placeholder.com/150';">
            <h1>CuisineApp</h1>
        </div>
        
        <!-- Language Switcher with Flags -->
        <div class="d-flex justify-content-end mb-3">
            <a href="{{ url_for('set_language', lang='en') }}">
                <img class="flag" src="{{ url_for('static', filename='flags/en.png') }}" alt="English" onerror="this.onerror=null;this.src='https://via.placeholder.com/32x32?text=EN';">
            </a>
            <a href="{{ url_for('set_language', lang='fr') }}">
                <img class="flag" src="{{ url_for('static', filename='flags/fr.png') }}" alt="FranÃ§ais" onerror="this.onerror=null;this.src='https://via.placeholder.com/32x32?text=FR';">
            </a>
        </div>
        
        <!-- Main Content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
